<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
    <h1 style="text-align:center;">REGISTRATION details</h1>
    <form action="">
       <FIEldset style="margin-left: 300px;margin-right:300px;background-color: rgb(243, 170, 67);border-radius:15px;border-style:inset;border-color: brown;box-shadow: 10px 20px 5px lightcoral;">
        <legend style="color: red;">Trainee Registraion Details </legend>
        <label>first name</label><br>
        <input type="text" name="fname" required><br>
        <label>last name</label><br>
        <input type="text" name="lname" required><br>
        <label>email</label><br>
        <input type="text" name="email" required><br>
        <label>password</label><br>
        <input type="password" name="password" required><br>
        <label>Age</label><br>
        <input type="number" required min="21" max="25"><br>
        <label> date of birth</label><br>
        <input type="date" required><br>
        <label>Gender</label><br>
        <input type="radio" id="gender" name="gender" value="female">female<br>
        <input type="radio" id="gender" name="gender" value="female">male<br>
        <label>address</label><br>
        <textarea></textarea><br>
        <label>select course</label><br>
        <select name="course">
            <optgroup label="DOTNET">
                <option>.NET MVC</option>
                <option>.NET CORE</option>
            </optgroup>
            <optgroup label="JAVA">
                <option>SPRING</option>
                <option>SPRING BOOT</option>
            </optgroup>
        </select><br><br>
        <label>certification taken</label><br>
        <input type="checkbox" value="microsoft certified"><label>microsoft certified</label><br>
        <input type="checkbox" value="oracle certified"><label>oracle certified</label><br>
        <input type="checkbox" value="azure certified"><label>azure certified</label><br>
        <input type="checkbox" value="ms SQL certified"><label>ms SQL certified</label><br>
        <input type="submit">
       </FIEldset> 
    </form>
 
</body>
</html>
